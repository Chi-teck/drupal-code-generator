foo.example:
  path: '/foo/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\foo\Controller\FooController::build'
  requirements:
    _permission: 'access content'

foo.settings_form:
  path: '/admin/config/system/foo'
  defaults:
    _title: 'Foo settings'
    _form: 'Drupal\foo\Form\SettingsForm'
  requirements:
    _permission: 'administer foo configuration'
