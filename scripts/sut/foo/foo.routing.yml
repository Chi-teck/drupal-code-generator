foo.simple:
  path: '/admin/config/foo/simple'
  defaults:
    _form: 'Drupal\foo\Form\SimpleForm'
    _title: 'Foo simple form'
  requirements:
    _permission: 'access administration pages'
foo.settings:
  path: '/admin/config/foo/settings'
  defaults:
    _form: 'Drupal\foo\Form\SettingsForm'
    _title: 'Foo settings form'
  requirements:
    _permission: 'access administration pages'
foo.confirm:
  path: '/admin/config/foo/confirm'
  defaults:
    _form: 'Drupal\foo\Form\ConfirmForm'
    _title: 'Foo confirm form'
  requirements:
    _permission: 'access administration pages'
