dcg_form.simple:
  path: '/admin/config/foo/simple'
  defaults:
    _form: 'Drupal\dcg_form\Form\SimpleForm'
    _title: 'Foo simple form'
  requirements:
    _permission: 'access administration pages'
dcg_form.settings:
  path: '/admin/config/foo/settings'
  defaults:
    _form: 'Drupal\dcg_form\Form\SettingsForm'
    _title: 'Foo settings form'
  requirements:
    _permission: 'access administration pages'
dcg_form.confirm:
  path: '/admin/config/foo/confirm'
  defaults:
    _form: 'Drupal\dcg_form\Form\ConfirmForm'
    _title: 'Foo confirm form'
  requirements:
    _permission: 'access administration pages'
